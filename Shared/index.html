<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bullet Map</title>
    <link rel="stylesheet" href="libs/jquery.mobile-1.4.0.min.css" />
    <link rel="stylesheet" href="libs/leaflet.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script type="text/javascript" src="js/cordova.js"></script>
    <script src="libs/jquery.min.js" ></script>
    <script src="libs/jquery.mobile-1.4.0.min.js"></script>
    <script src="libs/jquery.mustache.js"></script>
    <script src="libs/tinycolor-min.js"></script>
    <script src="libs/leaflet-src.js"></script>
    <script src="js/map_util.js"></script>
    <script type="text/javascript">
        var server = "http://localhost:3000";
    </script>
    <script src="js/web.js" defer></script>
    <script src="js/small_map.js" defer></script>
    <script src="js/map_with_markers.js" defer></script>
    </head>
<body>

<noscript>
    <h1>
        JavaScript must be enabled in your browser for this site to work.
    </h1>
</noscript>

<div data-role="page" id="bullet-search">

    <div data-role="header">
        <h1>Bullet Map</h1>
    </div>

    <div data-role="popup" id="error-message">
    </div>

    <div role="main" class="ui-content">
        <h2>Report Finding</h2>
        <form>
            <label for="serial-number">Headstamp:</label>
            <input name="headstamp" id="serial-number" value="" type="text">

            <table id="location">
                <tbody>
                    <tr>
			            <td>
                            <div id="small-map"></div>
                        </td>
                        <td>
                            <!--
                            <label for="bullet-location">Found Location:</label>
                            <input name="bullet-location" id="bullet-location" value="" type="text">
                            -->

                            <label for="latitude">Latitude</label>
                            <input name="latitude" id="latitude" value="" type="text">

                            <label for="longitude">Longitude</label>
                            <input name="longitude" id="longitude" value="" type="text">
                        </td>                       
                    </tr>
                </tbody>
            </table>

            <label for="photo-file">Photo:</label>
            <input name="photo-file" id="photo-file" value="" type="file" accept="image/*">

            <button id="submit-search" class="ui-shadow ui-btn ui-corner-all">Submit</button>
        </form>
    </div>
    <div data-role="header">
         <div data-role="navbar">
            <ul>
                <li><a href="#bullet-search" data-icon="grid" class="ui-btn-active">Report</a></li>
                <li><a href="#bullet-map" data-icon="star">Map</a></li>
                <!--
                <li><a href="#bullet-input" data-icon="gear">Input</a></li>
                -->
            </ul>
        </div>
    </div>

</div>

<div data-role="page" id="bullet-map">

    <div data-role="header">
        <h1>Bullet Map</h1>
    </div>

    <div role="main" class="ui-content">
        <div id="legend">
            <h3>Origin Colors</h3>
            <ul></ul>
    	</div>
        <div id="map"></div>
        <div id="paneldiv" class="olControlNavToolbar"></div>
    </div>
    <div data-role="header">
        <div data-role="navbar">
            <ul>
                <li><a href="#bullet-search" data-icon="grid">Report</a></li>
                <li><a href="#bullet-map" data-icon="star" class="ui-btn-active">Map</a></li>
                <!--
                <li><a href="#bullet-input" data-icon="gear">Input</a></li>
                -->
            </ul>
        </div>
    </div>

</div>

<div data-role="page" id="bullet-source">
</div>
<div data-role="page" id="bullet-source-template">

    <div data-role="header">
        <h1>Bullet Map</h1>
    </div>

    <div role="main" class="ui-content">

        <h2>Bullet Info</h2>
        <table>
            <tr>
                <td>Weapon</td>
                <td>{{weapon}}</td>
            </tr>
            <tr>
                <td>Manufacturer</td>
                <td>{{manufacturer}}</td>
            </tr>
            <tr>
                <td>Country of Origin</td>
                <td>{{countryOfOrigin}}</td>
            </tr>
        </table>
    </div>
    <div data-role="header">
        <div data-role="navbar">
            <ul>
                <li><a href="#bullet-search" data-icon="grid" class="ui-btn-active">Search</a></li>
                <li><a href="#bullet-map" data-icon="star">Map</a></li>
                <!--
                <li><a href="#bullet-input" data-icon="gear">Input</a></li>
                -->
            </ul>
        </div>
    </div>

</div>
</body>
</html>
